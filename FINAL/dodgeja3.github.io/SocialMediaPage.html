<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>2 Column Layout &mdash; Left Menu</title>
		<link rel="stylesheet" type="text/css" href="socialmediastylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
	
	</head>
	
	<body>
		<div id="wrapper">
			
			<main>

				
				<div class="medialinks">
					<ul>
						<li><a href="https://www.linkedin.com/"><img src="http://i.imgur.com/sEepkQG.png"></a></li>

						<li><a href="https://www.facebook.com/"><img src="http://i.imgur.com/EMPeEKx.png"></a></li>

						<li><a href="https://twitter.com/?lang=en"><img src="http://i.imgur.com/PV3FukQ.png"></a></li>

						<li><a href="https://www.youtube.com/"><img src="http://i.imgur.com/EvBvyr6.png"></a></li>
					</ul>
				</div>

			</main>
			
			<div class="sidebar">
				<nav id="nav">
					
						<div class="profile">
							<h2>James Dodge</h2>
							<img src="http://i.imgur.com/lWdGVRk.png" width="65%" height="65%">
						</div>
								
						<div class="navbar">
							<ul>
								<li>
									<button id="homeButton" class='navbutton'>Home</button>
								</li>

								<li>
									<button id="resumeButton" class='navbutton'>Resume</button>
								</li>

								<li>
									<button id="gitHubButton" class='navbutton'>GitHub</button>
								</li>

								<li>
									<button id="contactButton" class='navbutton'>Contact</button>
								</li>

								<li>
									<button id="socialMediaButton" class='navbutton'>Social Media</button>
								</li>
							</ul>
						</div>


			</div>

				<button class="navToggle"></button>
			
		</div>

		<script src="socialmedia.js">
		</script>

	</body>
</html>
